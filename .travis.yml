language: java
sudo: false
install: true

before_install:
- chmod +x ./travis

script:
  - ./travis.sh

jdk:
- oraclejdk8

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/.sonar
    
addons:
  apt:
    packages:
      - oracle-java8-installer
