apply plugin: 'java'
apply plugin: 'jacoco'

repositories {
	mavenCentral()
}

sourceSets {
	main {
		java {
			srcDir 'src/main/java'
		}
	}
	test {
		java {
			srcDir 'src/test/java'
		}
	}
}

dependencies {
    compile 'org.slf4j:slf4j-api:1.7.7'

    // JUnit and Mockito
    testCompile "junit:junit:4.12"
    testCompile "org.mockito:mockito-core:1.+"
}
